name: Trigger Jenkins Job

on:
  push:
    branches:
      - main  # Change this to your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Trigger Jenkins Job
        env:
          JENKINS_URL: 'https://05b6-54-171-143-46.ngrok-free.app'
        run: |
          response=$(curl -X POST "$JENKINS_URL/job/test-pipeline/build")
          echo "Response from Jenkins: $response"
